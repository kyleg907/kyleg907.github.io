<html>
  <head>
    <title>Thunkable Debug Message Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
  </head>
  <body>
    
    <div id="log">Log messages from your Thunkable app via WebViewer component's Post Message function.</div>
    
  </body>
  <script type="text/javascript">
    let msgCount = 0;
    
    function escape(html) {
      var encodedStr = html.replace(/[\u00A0-\u9999<>\&]/gim, function(i) {
       return '&#'+i.charCodeAt(0)+';';
      });

      return encodedStr;
    }

    function logMessage(message) {
      const msgNode = document.getElementById('log')
      
      if (msgCount === 0) {
        // Remove the hello message on first message to get back some space.
        msgNode.innerHTML = "";
      }
      
      const msgDiv = document.createElement("div")
      msgDiv.innerHTML = escape(message);
      msgNode.appendChild(msgDiv);
      
      msgCount++;
    }
    
    // when we get a message from the app, display it on the page
    ThunkableWebviewerExtension.receiveMessage(function(message) {
      logMessage(message)  
    });

  </script>
</html>
